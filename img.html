<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    html,body{
            height: 100%;
            margin: 0;
        }
    
    .heading {
        text-align: center;
        margin-top: 20px;
    }
    .heading:hover {
      transform: scale(1.05);
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: rgb(153, 240, 82);
      margin: 0;
      padding: 0;
    }
    .wrapper{
            flex: 1;
        }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 22%;
      height: auto;
      cursor: pointer;
      border: 2px solid #ddd;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Fullscreen Overlay */
    .fullscreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .fullscreen img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
<h1 class="heading">MY CAMPUS.COM</h1>

<div class="gallery">
  <img src="avp.jpg" onclick="enlarge(this)">
  <img src="mycampus.jpg" onclick="enlarge(this)">
  <img src="avp.jpg" onclick="enlarge(this)">
  <img src="bodybackground.jpg" onclick="enlarge(this)">
  <img src="mycampus.jpg" onclick="enlarge(this)">
  <img src="bodybackground.jpg" onclick="enlarge(this)">
</div>

<div class="fullscreen" id="fullscreen" onclick="closeFullscreen()">
  <img id="fullscreen-img" src="">
</div>

<script>
  function enlarge(img) {
    const fullscreen = document.getElementById("fullscreen");
    const fullscreenImg = document.getElementById("fullscreen-img");
    fullscreenImg.src = img.src;
    fullscreen.style.display = "flex";
  }

  function closeFullscreen() {
    document.getElementById("fullscreen").style.display = "none";
  }
</script>

  </div>
<footer>
        <p>&copy; 2024 Mycampus.com. All rights reserved.</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Openings - Coming Soon</title>
    <style>
        html,body{  
        height: 100%;  
        margin: 0;  
        }  
        
        body {
            display: flex;  
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: rgb(227, 199, 253);
            text-align: center;
        }
        .wrapper{  
        flex: 1;  
        }  

        header {
            padding: 20px;
            background-color: #6a0dad;
            color: white;
        }

        h1 {
            margin: 0;
        }

        .filter-section {
            margin: 30px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        select {
            padding: 10px;
            width: 90%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .coming-soon {
            margin-top: 40px;
            font-size: 24px;
            font-weight: bold;
            color: #a93226;
        }

        .subtext {
            font-size: 18px;
            color: #555;
        }
        footer {  
        text-align: center;  
        padding: 1px;  
        color: #000000;  
        font-size: 13px;  
    }  
    </style>
</head>

<body>
    <div class="wrapper"> 

    <header>
        <h1>Latest Job Openings</h1>
    </header>

    <section class="filter-section">
        <h2>Search & Filter Jobs</h2>
        <input type="text" placeholder="Search by job title or keyword" />
        <select>
            <option value="">Filter by Category</option>
            <option value="engineering">Engineering</option>
            <option value="marketing">Marketing</option>
            <option value="sales">Sales</option>
            <option value="it">IT/Software</option>
        </select>
    </section>

    <div class="coming-soon">This Feature is Under Construction</div>
    <div class="subtext">Job updates and search filters coming soon. Stay tuned!</div>

    </div>

    <footer>    
        <p>&copy; 2024 Mycampus.com. All rights reserved.</p>  
    </footer> 

</body>

</html>
